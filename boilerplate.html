<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
        <p class="display-1 row justify-content-center text-danger">This is just some text I'm writing so I can have something in the div.</p>
        <div class="border border-success p-2 mb-2">
          <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
              <div class="carousel-item active">
              <img src="https://plus.unsplash.com/premium_photo-1694819488591-a43907d1c5cc?fm=jpg&q=60&w=3000&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y3V0ZSUyMGRvZ3N8ZW58MHx8MHx8fDA%3D" class="d-block w-100">
              </div>
              <div class="carousel-item">
              <img src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=1xw:0.74975xh;0,0.190xh" class="d-block w-100">
              </div>
              <div class="carousel-item">
              <img src="https://www.shutterstock.com/image-photo/beautiful-golden-retriever-cute-puppy-600nw-2526542701.jpg" class="d-block w-100">
              </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
          </button>
          </div>
          </div>
        <a class="btn btn-primary btn-lg bg-success" href="https://getbootstrap.com/docs/5.3/components/buttons/#button-tags" role="button">Link</a>
        <a class="btn btn-primary btn-lg bg-danger" role="button" disabled>Not a Link</a>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Here's a Label</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Start typing here">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Please give me your credit card number</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Type it right here!">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
